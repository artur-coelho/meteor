<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Meteor Challenge</title>
  </head>
  <body>
    <section class="main-section">
      <h1 class="title">Meteor Challenge</h1>
      <div class="container">
        <div>
          <canvas id="canvas" width="704" height="704"></canvas>
          <form>
            <input
              type="radio"
              id="original"
              name="color"
              value="original"
              checked=""
            />
            <label for="original">Original</label>

            <input type="radio" id="grayscale" name="color" value="grayscale" />
            <label for="grayscale">Grayscale</label>

            <input type="radio" id="inverted" name="color" value="inverted" />
            <label for="inverted">Inverted</label>

            <input
              type="radio"
              id="removeBlank"
              name="color"
              value="removeBlank"
            />
            <label for="removeBlank">removeBlank</label>
          </form>
        </div>
        <div>
          <p>Number of Stars: <span id="starAmount"></span></p>
          <p>Number of Meteors: <span id="meteorAmount"></span></p>
          <p>
            Number of Meteors falling on water:
            <span id="meteorsOnWater"></span>
          </p>
        </div>
      </div>
    </section>
  </body>
  <script src="./assets/scripts/script.js"></script>
</html>
